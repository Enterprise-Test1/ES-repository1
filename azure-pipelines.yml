# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- none

pool:
  name: default
  vmImage: vm20561

steps:

- checkout: self
  clean: true
  path: Automation

- task: CmdLine@2
  inputs:
    script: '$(FinalBuilderExe) $(FinalBuilderProject) $(Argument)'
    workingDirectory: 'C:\Automation\nuget_automation\Testing Automation\Online Testing Automation'

parameters:
  - name: FinalBuilderExe
    displayName: Machine Configuration.
    type: string
  - name:  FinalBuilderProject
    displayName: Solution File
    type: string
  - name:  Argument
    displayName: Build Platform type
    type: string

variables:
 - name: 'FinalBuilderExe'
   value: ${{parameters.FinalBuilderExe}}
 - name: 'FinalBuilderProject'
   value: ${{parameters.FinalBuilderProject}}
 - name: 'Argument'
   value: ${{parameters.Argument}}